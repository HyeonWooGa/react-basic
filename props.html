<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function Btn({ text, onClick }) {
      console.log(text + " was rendered");
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Svae Change");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} onClick={changeValue} />
          <MemorizedBtn text="Countinue" />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>

<!--

    Props is the way that we are able to send data from a parents component to child component.
    1) What Props solve probelm and why Props need to solve that
         for example, We want to make several Button withe same style, diffrent text.
         Our way before props is copy and paste to all button or component.
         But Props way is don't need copy & paste again. 
    2) Props is first argument and only argument and Object.
-->
<!--
    What can we send as Props

    String, Boolean, Number, Function
-->
<!--
    
    onClick in line APP Component is not EventListener. It's just Props.
    Custom made property's name is can be anything.
